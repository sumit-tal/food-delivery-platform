apiVersion: v1
kind: ConfigMap
metadata:
  name: swifteats-backend-config
  namespace: swifteats-dev
  labels:
    app.kubernetes.io/name: swifteats-backend
    app.kubernetes.io/env: dev
data:
  NODE_ENV: "development"
  PORT: "3000"
  # Catalog cache & CDN
  CACHE_PROVIDER: "memory" # switch to "redis" when REDIS_URL is provided
  REDIS_URL: "" # e.g., redis://redis:6379 (use Secret for real deployments)
  REDIS_KEY_PREFIX: "se"
  CDN_BASE_URL: ""
