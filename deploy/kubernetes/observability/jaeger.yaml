apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
  template:
    metadata:
      labels:
        app: jaeger
    spec:
      containers:
      - name: jaeger
        image: jaegertracing/all-in-one:1.49
        env:
        - name: COLLECTOR_ZIPKIN_HOST_PORT
          value: ":9411"
        - name: COLLECTOR_OTLP_ENABLED
          value: "true"
        ports:
        - containerPort: 6831
          protocol: UDP
          name: jaeger-thrift-udp
        - containerPort: 6832
          protocol: UDP
          name: jaeger-thrift-binary-udp
        - containerPort: 5778
          name: config-rest
        - containerPort: 16686
          name: query
        - containerPort: 14250
          name: grpc
        - containerPort: 14268
          name: collector-http
        - containerPort: 14269
          name: admin
        - containerPort: 9411
          name: zipkin
        resources:
          limits:
            cpu: "0.5"
            memory: 512Mi
          requests:
            cpu: "0.1"
            memory: 256Mi

---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-service
  namespace: monitoring
spec:
  selector:
    app: jaeger
  ports:
  - port: 6831
    protocol: UDP
    targetPort: 6831
    name: jaeger-thrift-udp
  - port: 6832
    protocol: UDP
    targetPort: 6832
    name: jaeger-thrift-binary-udp
  - port: 5778
    targetPort: 5778
    name: config-rest
  - port: 16686
    targetPort: 16686
    name: query
  - port: 14250
    targetPort: 14250
    name: grpc
  - port: 14268
    targetPort: 14268
    name: collector-http
  - port: 14269
    targetPort: 14269
    name: admin
  - port: 9411
    targetPort: 9411
    name: zipkin
  type: ClusterIP
